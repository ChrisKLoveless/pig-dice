<!DOCTYPE html>
<html lang="en-US">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<script src="js/scripts.js"></script>
	<title>Pig Dice</title>
</head>

<body>
	<div class="container">
		<form id="newPlayer">
			<h1 class="text-center">Pig Dice Game!</h1>
			<label for="playerName">Enter your Name</label>
			<input type="text" class="form-control" id="playerName"><br>
			<button type="submit" class="btn btn-success btn-lg" value="submit">Submit</button>
		</form>
		<button type="button" id="diceRoll" class="btn btn-danger btn-lg float-right invisible" value="diceRoll">Roll the
			Die</button>

		<div id="playerInfo">
			<h3>Player 1 Name:</h3>
			<p id="player1"></p>
			<h3>Player 1 Score:</h3>
			<p id="player1Score"></p>
			<h3>Player 1 Turns:</h3>
			<p id="player1Turns"></p>
		</div>

	</div>
</body>

</html>

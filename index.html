<!DOCTYPE html>
<html lang="en-US">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<script src="js/scripts.js"></script>
	<title>Pig Dice</title>
</head>

<body>
	<div class="container">
		<form id="newPlayer">
			<h1 class="text-center">Pig Dice Game!</h1>
			<label for="playerName">Player 1 Enter your Name</label>
			<input type="text" class="form-control" id="playerName"><br>
			<label for="playerName2">Player 2 Enter your Name</label>
			<input type="text" class="form-control" id="playerName2"><br>
			<button type="submit" class="btn btn-success btn-lg" value="submit">Submit</button><br><br>
		</form>
		<button type="button" id="diceRoll" class="btn btn-danger btn-lg float-right ml-4 invisible" value="diceRoll">Roll the Die</button>
			<button type="button" id="hold" class="btn btn-dark btn-lg float-right invisible" value="hold">Hold</button>
		<div id="playerInfo">
			<h3>Player 1 Name:</h3><br>
			<p id="player1"></p>
			<h3>Player 1 Dice Score:</h3><br>
			<p id="player1DiceScore"></p>
			<h3>Player 1 Total Score:</h3><br>
			<p id="player1Score"></p>
			<h3>Player 2 Name:</h3><br>
			<p id="player2"></p>
			<h3>Player 2 Dice Score:</h3><br>
			<p id="player2DiceScore"></p>
			<h3>Player 2 Total Score:</h3>
			<p id="player2Score"></p>
		</div>

		<h2 id="next" class="invisible"><mark>Next Player!</mark></h2>

	</div>
</body>

</html>
